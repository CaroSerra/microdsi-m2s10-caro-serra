<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>MicroDSI · Pistas</title>
  <link rel="stylesheet" href="assets/styles.css"/>
</head>
<body>
  <header class="topbar">
    <div class="row">
      <div class="brand">
        <b>MicroDSI</b>
        <span>Caso guiado</span>
      </div>

      <nav class="nav">
        <div class="btn" style="padding:8px 10px; border-radius:999px;">
          <small style="margin-right:8px; color:var(--muted);">Track</small>
          <select id="trackSel" style="border:none; background:transparent; color:var(--text); outline:none;">
            <option value="itsm">ITSM</option>
            <option value="hr">HR</option>
            <option value="proc">Procurement</option>
          </select>
        </div>

        <a class="btn" href="index.html">Inicio</a>
        <a class="btn" href="feed.html">Feed</a>
        <a class="btn primary" href="lab.html">Ir al Lab</a>
      </nav>
    </div>
  </header>

  <main class="container">

    <section class="panel">
      <h2>Resolución guiada</h2>
      <p>
        Avanza por las pistas y responde de forma breve. 
        Cada respuesta debe incluir al menos un dato o condición concreta.
      </p>

      <div class="progress">
        <i id="prog"></i>
      </div>

      <div class="footerHint">
        Desplázate horizontalmente para continuar.
      </div>
    </section>

  </main>

  <main id="pistaWrap" class="pistaWrap"></main>

  <script src="./assets/app.js"></script>
</body>
</html>
